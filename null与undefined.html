<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>null与undefined</h2>
    <Script>
        console.log(typeof null) //object
        console.log(typeof undefined)//undefined
        //出现undefined的几种情况：
        //1、已声明未赋值
        let o;
        console.log(o);

        //2、对象属性不存在
        let obj={}
        console.log(obj.a)

        // 3、传参的时候少传了一个参数
        function fn(a,b){
            console.log(a,b)
        }
        fn(4)

        // 4、函数的默认返回值
        function abcd(){
            console.log("111")
            return 
        }
        console.log(abcd())

        //null
        //1.手动释放内存
        //2.作为函数的参数（此参数不是对象）
        //3.原型链的顶端
        let obj2={}
        obj2=null;
        


    </Script>
</body>
</html>
