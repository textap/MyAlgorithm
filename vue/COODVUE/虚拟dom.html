    <h2>什么是虚拟dom?</h2>
    <p>虚拟dom是vue2.x版本以上才有的</p>
    <p>本质是js对===>跨平台</p>
    <h2>虚拟dom在vue中做了什么？</h2>
    <p>vue的渲染过程（html,css,js）</p>
    <p>1）将真实dom转化为虚拟dom(js对象)</p>
    <p>2）更新的时候作对比</p>
    <h2>虚拟dom是如何提升vue效率的？</h2>
    <p>组件化  数据驱动</p>
    <p>1）局部更新（节点数据）</p>
    <p>2）将直接操作dom的地方拿到两个js对象，找到差异更新</p>

    





   <template>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
   </template>
